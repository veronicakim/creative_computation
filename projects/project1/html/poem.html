<h1>
	&ldquo;Balcony in Brooklyn&rdquo;
</h1>

<h2>

2017

<br>

poem about home

</h2>

<p>
	
	New York<br>
	is the quietest city<br>
	I know<br>
	only amongst<br>
	million beating hearts<br>
	you could still hear<br>
	the cigarette burn<br>
	on a balcony<br>
	in Brooklyn.
</p>

	<br>

<h2>
 	- Atticus -
</h2>
